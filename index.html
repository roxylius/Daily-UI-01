<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous">
    </script>
    <!-- local -->
    <link rel="stylesheet" href="style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,800;0,900;1,700&display=swap" rel="stylesheet">
    <title>Sign Up</title>
</head>

<body>
    <div id="background" class="container-fluid align-items-l-center">
        <div id="pop-out" class="container">
            <!-- Left Side with Sign Up Form -->
            <div id="left" class="container text-center">
                <h2>Welcome to AOT,</h2>
                <button class="btn btn-outline-dark"><img src="images/search.png" class="google" alt=""> continue with google </button>
                <button class="btn btn-outline-dark"><img src="images/facebook.png" class="facebook" alt=""> continue with Facebook</button>
                <h3 class="or">- or -</h3>
                <input type="text" name="name" id="name" placeholder="name">
            </div>
            <!-- Right Side with image -->
            <div id="right" class="container img">
                <img src="images/WhatsApp Image 2022-05-29 at 7.12.49 PM.jpeg" class="img-right" alt="">
            </div>
        </div>
    </div>
</body>

</html>
